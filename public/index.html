<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Music Collection</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet" />
    <link rel="stylesheet" href="stylesheets/application.css" />
    <script src="javascripts/vendor/all.js"></script>
  </head>
  <body>
    <main>
      <h1>Led Zeppelin Discography</h1>
      <ul id="albums"></ul>
    </main>

    <div id="overlay"></div>

    <script data-name="albums" type="text/x-handlebars">
      {{#each albums}}
      <li>
        <a href="{{tracks_url}}">
          <img src="{{cover}}" />
          <h2>{{title}}</h2>
          <h3>{{artist}}</h3>
          <p>Released: {{date}}</p>
        </a>
      </li>
      {{/each}}
    </script>

    <script data-name="tracks" type="text/x-handlebars">
      <div>
        {{#with album}}
        <a class="close" href="#">Close</a>
        <img src="{{cover}}" />
        <h2>{{title}}</h2>
        <h3>{{artist}}</h3>
        <p>Released: {{date}}</p>
        {{/with}}
        <ol>
          {{#each tracks}}
          <li>{{title}}<small>{{length}}</small></li>
          {{/each}}
        </ol>
      </div>
    </script>

    <script src="javascripts/models/album.js"></script>
    <script src="javascripts/models/track.js"></script>
    <script src="javascripts/collections/albums.js"></script>
    <script src="javascripts/collections/tracks.js"></script>
    <script src="javascripts/views/albums.js"></script>
    <script src="javascripts/views/tracks.js"></script>
    <script src="javascripts/app.js"></script>
    <script>
      App.init();
    </script>
  </body>
</html>
